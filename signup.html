<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form action="signup_process.php" method="POST">
            <div class="input-group">
                <input type="email" name="email" placeholder="이메일 주소" class="signup-input" required>
                <input type="password" name="password" placeholder="비밀번호" class="signup-input" required>
                <input type="password" name="confirm_password" placeholder="비밀번호 확인" class="signup-input" required>
            </div>
            <button type="submit" class="signup-button">회원가입</button>
        </form>
        <p class="login-link">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
    </div>
</body>
</html>
