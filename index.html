<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <div class="input-group">
            <input type="text" placeholder="아이디" class="login-input">
            <input type="password" placeholder="비밀번호" class="login-input">
        </div>
        <button class="login-button">로그인</button>
        <button class="login-button naver-button" onclick="window.location.href='https://nid.naver.com/nidlogin.login';">네이버 로그인</button>
        <button class="login-button kakao-button" onclick="window.location.href='https://kauth.kakao.com/login?response_type=code&client_id=YOUR_KAKAO_APP_ID&redirect_uri=YOUR_REDIRECT_URI';">카카오 로그인</button>
        <p class="signup-link">아이디가 없다면? <a href="signup.html">회원가입</a></p>
    </div>
</body>
</html>
